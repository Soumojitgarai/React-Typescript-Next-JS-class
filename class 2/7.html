<!-- create a prog that will fetch random data from 'https://jsonplaceholder.typicode.com/posts' -->

<!DOCTYPE html>
<html>
<head>
    <title>Fetch API Example</title>
</head>
<body>

<h1>Posts</h1>
<button id="fetchButton">Fetch Posts</button>
<ul id="postList"></ul>

<script>
    // Function to fetch posts
    function fetchPosts() {
        fetch('https://jsonplaceholder.typicode.com/posts')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => displayPosts(data))
            .catch(error => console.error('Error:', error));
    }

    // Function to display posts
    function displayPosts(posts) {
        const postList = document.getElementById('postList');
        postList.innerHTML = ''; // Clear any existing posts
        posts.forEach(post => {
            const listItem = document.createElement('li');
            listItem.textContent = `${post.title}: ${post.body}`;
            postList.appendChild(listItem);
        });
    }

    // Add event listener to the button
    document.getElementById('fetchButton').addEventListener('click', fetchPosts);
</script>

</body>
</html>
